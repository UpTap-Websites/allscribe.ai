  en: FAQs
  zh_Hans: 常见问题
  es: Preguntas Frecuentes
How to generate AI-powered meeting summaries with AllScribe?:
  en: How to generate AI-powered meeting summaries with AllScribe?
  zh_Hans: 如何使用 AllScribe 生成 AI 会议摘要？
  es: Cómo Generar Resúmenes de Reunión con IA con AllScribe?
"With AllScribe’s AI meeting summary generator: upload/record meeting audio/video, and our AI will automatically transcribe content and generate concise, key-point-focused meeting summaries—cutting down your manual note-taking time.":
  en: "With AllScribe’s AI meeting summary generator: upload/record meeting audio/video, and our AI will automatically transcribe content and generate concise, key-point-focused meeting summaries—cutting down your manual note-taking time."
  zh_Hans: "使用 AllScribe 的 AI 会议摘要生成器：上传/记录会议音频/视频，我们的 AI 会自动转录内容并生成简洁、重点突出的会议摘要，从而减少您的手动记录时间。"
  es: "Con el generador de resúmenes de reunión impulsado por IA de AllScribe: sube/registra el audio/video de la reunión, y nuestra IA transcribirá el contenido automáticamente y generará resúmenes concisos, enfocados en los puntos clave—reduciendo su tiempo de notas manuales."
"How to organize meeting notes with AllScribe’s scene templates?":
  en: "How to organize meeting notes with AllScribe’s scene templates?"
  zh_Hans: "如何使用 AllScribe 的场景模板组织会议记录？"
  es: "Cómo Organizar Notas de la Reunión con las Plantillas de Escenario de AllScribe?"
"AllScribe’s meeting note templates auto-match your scenario (meetings/projects/brainstorming) after recording/uploading. Pick from our curated library, apply with one click, or customize templates to organize your meeting content neatly.":
  en: "AllScribe’s meeting note templates auto-match your scenario (meetings/projects/brainstorming) after recording/uploading. Pick from our curated library, apply with one click, or customize templates to organize your meeting content neatly."
  zh_Hans: "AllScribe 的会议记录模板会在记录/上传后自动匹配您的场景（会议/项目/头脑风暴）。从我们的精选库中选择，点击应用，或自定义模板以 neatly 组织您的会议内容。"
  es: "AllScribe’s meeting note templates auto-match your scenario (meetings/projects/brainstorming) after recording/uploading. Pick from our curated library, apply with one click, or customize templates to organize your meeting content neatly."
"Can AllScribe transcribe YouTube videos for meeting content?":
  en: "Can AllScribe transcribe YouTube videos for meeting content?"
  zh_Hans: "AllScribe 是否支持转录 YouTube 视频中的会议内容？"
  es: "¿Puede AllScribe transcribir videos de YouTube para el contenido de la reunión?"
"Yes—AllScribe supports YouTube video to meeting transcription: use the “Import from YouTube” feature to upload meeting videos, and our AI will transcribe the content into editable text & summaries quickly.":
  en: "Yes—AllScribe supports YouTube video to meeting transcription: use the “Import from YouTube” feature to upload meeting videos, and our AI will transcribe the content into editable text & summaries quickly."
  zh_Hans: "AllScribe 支持转录 YouTube 视频中的会议内容：使用“从 YouTube 导入”功能上传会议视频，我们的 AI 会快速将内容转录为可编辑文本和摘要。"
  es: "Sí—AllScribe admite la transcripción de videos de YouTube para el contenido de la reunión: use la función “Importar de YouTube” para subir videos de reunión, y nuestra IA transcribirá el contenido en texto editable y resúmenes rápidamente."
"How to share AllScribe meeting notes with team members?":
  en: "How to share AllScribe meeting notes with team members?"
  zh_Hans: "如何与团队成员分享 AllScribe 会议记录？"
  es: "Cómo Compartir Notas de la Reunión con AllScribe con los Miembros del Equipo?"
"To share meeting notes online with AllScribe: open your transcribed meeting content, click the share button, and send the link to your team—they can access the notes & summaries instantly.":
  en: "To share meeting notes online with AllScribe: open your transcribed meeting content, click the share button, and send the link to your team—they can access the notes & summaries instantly."
  zh_Hans: "要与 AllScribe 团队成员分享会议记录，请打开您的转录会议内容，点击分享按钮，将链接发送给您的团队成员—他们可以立即访问记录和摘要。"
  es: "Para compartir notas de la reunión en línea con AllScribe: abra su contenido de reunión transcrito, haga clic en el botón de compartir y envíe el enlace a su equipo—los miembros del equipo pueden acceder a las notas y resúmenes de inmediato."
"Does AllScribe support real-time AI meeting transcription?":
  en: "Does AllScribe support real-time AI meeting transcription?"
  zh_Hans: "AllScribe 是否支持实时 AI 会议转录？"
  es: "¿Soporte en Tiempo Real de la Transcripción de Reunión con IA de AllScribe?"
"Yes—AllScribe offers real-time AI meeting transcription: start recording during your meeting, and our AI will transcribe content into text instantly, with summaries generated right after the meeting ends.":
  en: "Yes—AllScribe offers real-time AI meeting transcription: start recording during your meeting, and our AI will transcribe content into text instantly, with summaries generated right after the meeting ends."
  zh_Hans: "AllScribe 支持实时 AI 会议转录：在会议过程中开始录音，我们的 AI 会立即将内容转录为文本，并在会议结束后生成摘要。"
  es: "Sí—AllScribe ofrece transcripción de reunión en tiempo real con IA: inicie la grabación durante la reunión, y nuestra IA transcribirá el contenido en texto en tiempo real, con resúmenes generados justo después de la reunión."
"How to use dual-language transcription in AllScribe?":
  en: "How to use dual-language transcription in AllScribe?"
  zh_Hans: "如何在 AllScribe 中使用双语言转录？"
  es: "Cómo Usar la Transcripción en Dos Idiomas en AllScribe?"
"For dual-language meeting transcription: after transcribing your content, select two target languages (e.g., English & Chinese) in AllScribe—we’ll display the transcribed text in both languages side-by-side.":
  en: "For dual-language meeting transcription: after transcribing your content, select two target languages (e.g., English & Chinese) in AllScribe—we’ll display the transcribed text in both languages side-by-side."
  zh_Hans: "对于双语言会议转录：在 AllScribe 中转录您的内容后，选择两种目标语言（例如英语和中文）—我们会在侧边显示两种语言的转录文本。"
  es: "Para la transcripción de reunión en dos idiomas: después de transcribir su contenido, seleccione dos idiomas objetivo (por ejemplo, inglés y español) en AllScribe—nuestra IA mostrará el texto transcribido en ambos idiomas lado a lado."
